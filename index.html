<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>PolyglotPal ‚Äì Instant Text Translator</title>
  <meta name="description" content="PolyglotPal: translate text instantly between 100+ languages, save phrases, listen pronunciation, copy or download‚Äîall client-side.">
  <style>
    :root {
      --bg: #f4f4f4; --fg: #333; --card: #fff;
      --primary: #0066cc; --primary-dark: #004a99;
      --accent: #28a745; --accent-dark: #1e7e34; --border: #ccc;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e; --fg: #eee; --card: #2c2c2c;
      --primary: #339af0; --primary-dark: #1c7ed6;
      --accent: #5cb85c; --accent-dark: #4cae4c; --border: #555;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      background:var(--bg); color:var(--fg);
      font-family:Arial,sans-serif;
      display:flex; flex-direction:column;
      min-height:100vh;
    }
    header, footer {
      background:var(--primary); color:#fff;
      text-align:center; padding:1rem;
    }
    main {
      flex:1; max-width:900px; margin:1rem auto; padding:1rem;
    }
    .row {
      display:flex; flex-wrap:wrap; gap:.5rem; margin-bottom:1rem;
    }
    select, button, textarea {
      font-size:1rem; border:1px solid var(--border);
      border-radius:4px; padding:.5rem; background:var(--card);
      color:var(--fg);
    }
    select, textarea { flex:1 }
    button {
      cursor:pointer; transition:background .2s;
      background:var(--accent); color:#fff; border:none;
    }
    button:hover { background:var(--accent-dark) }
    .swap-btn { background:var(--primary) }
    .swap-btn:hover { background:var(--primary-dark) }
    textarea {
      width:100%; min-height:100px; resize:vertical;
    }
    .actions {
      display:flex; gap:.5rem; flex-wrap:wrap; margin-top:.5rem;
    }
    .actions button { background:var(--primary) }
    .actions button:hover { background:var(--primary-dark) }
    .section {
      background:var(--card); border:1px solid var(--border);
      border-radius:6px; padding:1rem; margin-bottom:1rem;
    }
    .section h2 { margin-bottom:.5rem; font-size:1.2rem }
    ul { list-style:none; padding:0; margin:0; }
    li {
      padding:.4rem; border-bottom:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:center;
    }
    li:last-child { border-bottom:none }
    .hist-text { flex:1; cursor:pointer }
    .star-btn { background:transparent; color:var(--accent); font-size:1.1rem }
    @media(max-width:600px){
      .row { flex-direction:column }
      .actions { flex-direction:column }
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>PolyglotPal</h1>
    <p>Instant text translator ‚Ä¢ privacy-first ‚Ä¢ no server needed</p>
  </header>

  <main>
    <div class="section">
      <div class="row">
        <select id="srcLang"></select>
        <button id="swapBtn" class="swap-btn">‚ÜîÔ∏è Swap</button>
        <select id="tgtLang"></select>
      </div>
      <div class="row">
        <textarea id="srcText" placeholder="Type text here‚Ä¶"></textarea>
      </div>
      <div class="row">
        <button id="transBtn">Translate</button>
      </div>
      <div class="row">
        <textarea id="tgtText" readonly placeholder="Translated text‚Ä¶"></textarea>
      </div>
      <div class="actions">
        <button id="speakBtn">üîä Speak</button>
        <button id="copyBtn">üìã Copy</button>
        <button id="downloadBtn">‚¨áÔ∏è Download .txt</button>
        <button id="favBtn" class="star-btn">‚òÜ Favorite</button>
        <button id="themeBtn">üåô Dark Mode</button>
      </div>
    </div>

    <div class="section">
      <h2>History</h2>
      <ul id="historyList"></ul>
    </div>
    <div class="section">
      <h2>Favorites</h2>
      <ul id="favList"></ul>
    </div>
  </main>

  <footer>
    ¬© 2025 Bocaletto Luca | 
    <a href="https://github.com/bocaletto-luca/PolyglotPal" target="_blank">Repository</a>
  </footer>

  <script>
  (function(){
    // Language list
    const LANGS = {
      en:'English', es:'Spanish', fr:'French', de:'German',
      it:'Italian', pt:'Portuguese', ru:'Russian', ja:'Japanese', zh:'Chinese',
      ar:'Arabic', ko:'Korean', nl:'Dutch', sv:'Swedish', pl:'Polish', 
      tr:'Turkish', hi:'Hindi', vi:'Vietnamese', id:'Indonesian'
      // add more ISO codes/names as needed...
    };

    // UI references
    const srcSel   = document.getElementById('srcLang');
    const tgtSel   = document.getElementById('tgtLang');
    const srcTa    = document.getElementById('srcText');
    const tgtTa    = document.getElementById('tgtText');
    const swapBtn  = document.getElementById('swapBtn');
    const transBtn = document.getElementById('transBtn');
    const speakBtn = document.getElementById('speakBtn');
    const copyBtn  = document.getElementById('copyBtn');
    const downBtn  = document.getElementById('downloadBtn');
    const favBtn   = document.getElementById('favBtn');
    const themeBtn = document.getElementById('themeBtn');
    const histUL   = document.getElementById('historyList');
    const favUL    = document.getElementById('favList');
    const body     = document.body;

    // State persisted in localStorage
    let state = JSON.parse(localStorage.getItem('polyglotpal')||'{"history":[],"favorites":[]}');
    function saveState(){ localStorage.setItem('polyglotpal', JSON.stringify(state)); }

    // Populate selectors
    Object.entries(LANGS).forEach(([code,name])=>{
      srcSel.add(new Option(name, code));
      tgtSel.add(new Option(name, code));
    });
    srcSel.value='en'; tgtSel.value='es';

    // Swap source/target
    swapBtn.onclick = ()=>{
      [srcSel.value,tgtSel.value] = [tgtSel.value,srcSel.value];
      [srcTa.value,tgtTa.value]   = [tgtTa.value,srcTa.value];
    };

    // Translate via Argos Open Tech translate API
    transBtn.onclick = async ()=>{
      const text = srcTa.value.trim();
      if(!text) return;
      transBtn.disabled = true;
      tgtTa.value = 'Translating‚Ä¶';
      try {
        const res = await fetch('https://translate.argosopentech.com/translate', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            q:text,
            source:srcSel.value,
            target:tgtSel.value,
            format:'text'
          })
        });
        const json = await res.json();
        tgtTa.value = json.translatedText || 'No translation';
        addHistory(text, json.translatedText||'');
      } catch(err) {
        console.error(err);
        tgtTa.value = 'Error during translation';
      }
      transBtn.disabled = false;
    };

    // Add entry to history
    function addHistory(src, tgt){
      const entry = {
        src, tgt, s:srcSel.value, t:tgtSel.value, ts:Date.now()
      };
      // prevent duplicates of same timestamp
      state.history.unshift(entry);
      if(state.history.length>50) state.history.pop();
      saveState();
      renderHistory();
    }

    // Render history
    function renderHistory(){
      histUL.innerHTML = '';
      state.history.forEach(e=>{
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="hist-text">${e.src} ‚Üí ${e.tgt}</span>
          <button class="star-btn">${isFav(e)?'‚òÖ':'‚òÜ'}</button>
        `;
        li.querySelector('.hist-text').onclick = ()=>{
          srcTa.value = e.src;
          tgtTa.value = e.tgt;
          srcSel.value= e.s;
          tgtSel.value= e.t;
        };
        li.querySelector('.star-btn').onclick = ()=>{
          toggleFavorite(e);
          renderHistory(); renderFavorites();
        };
        histUL.appendChild(li);
      });
    }

    // Render favorites
    function renderFavorites(){
      favUL.innerHTML = '';
      state.favorites.forEach(e=>{
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="hist-text">${e.src} ‚Üí ${e.tgt}</span>
          <button class="star-btn">‚òÖ</button>
        `;
        li.querySelector('.hist-text').onclick = ()=>{
          srcTa.value = e.src;
          tgtTa.value = e.tgt;
          srcSel.value= e.s;
          tgtSel.value= e.t;
        };
        li.querySelector('.star-btn').onclick = ()=>{
          toggleFavorite(e);
          renderHistory(); renderFavorites();
        };
        favUL.appendChild(li);
      });
    }

    function isFav(entry){
      return state.favorites.some(f=>f.ts===entry.ts);
    }

    function toggleFavorite(entry){
      if(isFav(entry)){
        state.favorites = state.favorites.filter(f=>f.ts!==entry.ts);
      } else {
        state.favorites.unshift(entry);
      }
      saveState();
    }

    // Speak
    speakBtn.onclick = ()=>{
      const u = new SpeechSynthesisUtterance(tgtTa.value);
      u.lang = tgtSel.value;
      speechSynthesis.speak(u);
    };

    // Copy
    copyBtn.onclick = async ()=>{
      try {
        await navigator.clipboard.writeText(tgtTa.value||'');
        alert('Copied to clipboard');
      } catch {
        alert('Copy failed');
      }
    };

    // Download .txt
    downBtn.onclick = ()=>{
      const blob = new Blob([
        `Original (${srcSel.value}):\n${srcTa.value}\n\n`,
        `Translated (${tgtSel.value}):\n${tgtTa.value}`
      ], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'translation.txt';
      a.click();
      URL.revokeObjectURL(url);
    };

    // Favorite current translation
    favBtn.onclick = ()=>{
      const entry = {
        src:srcTa.value, tgt:tgtTa.value,
        s:srcSel.value, t:tgtSel.value, ts:Date.now()
      };
      toggleFavorite(entry);
      renderHistory(); renderFavorites();
    };

    // Theme toggle
    themeBtn.onclick = ()=>{
      const t = body.dataset.theme==='light'?'dark':'light';
      body.dataset.theme = t;
      themeBtn.textContent = t==='dark'?'‚òÄÔ∏è Light Mode':'üåô Dark Mode';
    };

    // Enter key to translate
    srcTa.addEventListener('keydown', e=>{
      if(e.key==='Enter' && !e.shiftKey){
        e.preventDefault();
        transBtn.click();
      }
    });

    // Initialize
    renderHistory();
    renderFavorites();
  })();
  </script>
</body>
</html>
