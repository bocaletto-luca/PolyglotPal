<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>PolyglotPal ‚Äì Instant Text Translator</title>
  <meta name="description" content="PolyglotPal: translate text instantly between 100+ languages, save phrases, listen pronunciation, copy or download‚Äîall client-side.">
  <style>
    :root {
      --bg: #f4f4f4; --fg: #333; --card: #fff;
      --primary: #0066cc; --primary-dark: #004a99;
      --accent: #28a745; --accent-dark: #1e7e34;
      --border: #ccc;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e; --fg: #eee; --card: #2c2c2c;
      --primary: #339af0; --primary-dark: #1c7ed6;
      --accent: #5cb85c; --accent-dark: #4cae4c;
      --border: #555;
    }
    * { box-sizing:border-box; margin:0; padding:0 }
    body {
      font-family:Arial,sans-serif;
      background:var(--bg); color:var(--fg);
      display:flex; flex-direction:column; min-height:100vh;
    }
    header, footer {
      background:var(--primary); color:#fff;
      text-align:center; padding:1rem;
    }
    footer a { color:#fff; text-decoration:underline }
    main {
      flex:1; max-width:900px; width:100%;
      margin:1rem auto; padding:1rem;
    }
    .row { display:flex; flex-wrap:wrap; gap:0.5rem; margin-bottom:1rem }
    select, button, textarea, input {
      font-size:1rem; border:1px solid var(--border); border-radius:4px;
      padding:0.5rem; background:var(--card); color:var(--fg);
    }
    select, input { flex:1 }
    button {
      background:var(--accent); color:#fff; border:none; cursor:pointer;
      transition:background 0.2s; flex:0 0 auto;
    }
    button:hover { background:var(--accent-dark) }
    textarea {
      width:100%; min-height:100px; resize:vertical;
    }
    .swap-btn { background:var(--primary); }
    .swap-btn:hover { background:var(--primary-dark) }
    .actions { display:flex; gap:0.5rem; flex-wrap:wrap; margin-top:0.5rem }
    .actions button { background:var(--primary); }
    .actions button:hover { background:var(--primary-dark) }

    .section { background:var(--card); border:1px solid var(--border); border-radius:6px; padding:1rem; margin-bottom:1rem }
    .section h2 { margin-bottom:0.5rem; font-size:1.2rem }

    #historyList, #favList {
      list-style:none; max-height:200px; overflow-y:auto; padding-left:0;
    }
    #historyList li, #favList li {
      padding:0.4rem; border-bottom:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:center;
    }
    #historyList li:last-child, #favList li:last-child { border-bottom:none }
    .hist-text { flex:1; cursor: pointer }
    .star-btn { background:transparent; color:var(--accent); font-size:1.1rem }

    @media(max-width:600px){
      .row { flex-direction:column }
      .actions { flex-direction:column }
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>PolyglotPal</h1>
    <p>Instant text translator ‚Ä¢ offline-first design ‚Ä¢ privacy-by-design</p>
  </header>

  <main>
    <!-- Translator -->
    <div class="section">
      <div class="row">
        <select id="srcLang"></select>
        <button id="swapBtn" class="swap-btn">‚ÜîÔ∏è Swap</button>
        <select id="tgtLang"></select>
      </div>
      <div class="row">
        <textarea id="srcText" placeholder="Type text here‚Ä¶"></textarea>
      </div>
      <div class="row">
        <button id="transBtn">Translate</button>
      </div>
      <div class="row">
        <textarea id="tgtText" readonly placeholder="Translation appears here‚Ä¶"></textarea>
      </div>
      <div class="actions">
        <button id="speakBtn">üîä Speak</button>
        <button id="copyBtn">üìã Copy</button>
        <button id="downloadBtn">‚¨áÔ∏è Download .txt</button>
        <button id="favBtn" class="star-btn">‚òÜ Favorite</button>
        <button id="themeBtn">üåô Dark Mode</button>
      </div>
    </div>

    <!-- History & Favorites -->
    <div class="section">
      <h2>History</h2>
      <ul id="historyList"></ul>
    </div>
    <div class="section">
      <h2>Favorites</h2>
      <ul id="favList"></ul>
    </div>
  </main>

  <footer>
    ¬© 2025 Bocaletto Luca &nbsp;|&nbsp;
    <a href="https://github.com/bocaletto-luca/PolyglotPal" target="_blank">Repository</a>
  </footer>

  <script>
  (function(){
    const LANGS = {
      en:'English', es:'Spanish', fr:'French', de:'German',
      it:'Italian', pt:'Portuguese', ru:'Russian', ja:'Japanese', zh:'Chinese'
    };
    // UI Refs
    const srcSel  = document.getElementById('srcLang');
    const tgtSel  = document.getElementById('tgtLang');
    const srcTa   = document.getElementById('srcText');
    const tgtTa   = document.getElementById('tgtText');
    const swapBtn = document.getElementById('swapBtn');
    const transBtn= document.getElementById('transBtn');
    const speakBtn= document.getElementById('speakBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downBtn = document.getElementById('downloadBtn');
    const favBtn  = document.getElementById('favBtn');
    const themeBtn= document.getElementById('themeBtn');
    const histUL  = document.getElementById('historyList');
    const favUL   = document.getElementById('favList');

    let state = JSON.parse(localStorage.getItem('polyglotpal')||'{"history":[],"favorites":[]}');
    function saveState(){ localStorage.setItem('polyglotpal', JSON.stringify(state)); }

    // Populate language selectors
    for(let code in LANGS){
      srcSel.add(new Option(LANGS[code], code));
      tgtSel.add(new Option(LANGS[code], code));
    }
    srcSel.value='en'; tgtSel.value='es';

    // Swap
    swapBtn.onclick = ()=>{
      [srcSel.value,tgtSel.value] = [tgtSel.value,srcSel.value];
      [srcTa.value,tgtTa.value]   = [tgtTa.value,srcTa.value];
    };

    // Translate (LibreTranslate public demo)
    transBtn.onclick = async ()=>{
      const text=srcTa.value.trim();
      if(!text) return;
      transBtn.disabled=true;
      tgtTa.value = 'Translating‚Ä¶';
      try {
        const res = await fetch('https://libretranslate.de/translate', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({
            q:text, source:srcSel.value, target:tgtSel.value, format:'text'
          })
        });
        const {translatedText} = await res.json();
        tgtTa.value = translatedText;
        addHistory(text,translatedText);
      } catch(e){
        tgtTa.value = 'Error translating';
        console.error(e);
      }
      transBtn.disabled=false;
    };

    // Add to history
    function addHistory(src, tgt){
      const entry = { src,tgt, s:srcSel.value, t:tgtSel.value, ts:Date.now() };
      state.history.unshift(entry);
      if(state.history.length>50) state.history.pop();
      saveState(); renderHistory();
    }

    // Render history & favorites
    function renderHistory(){
      histUL.innerHTML='';
      state.history.forEach((e,i)=>{
        const li = document.createElement('li');
        li.innerHTML = `<span class="hist-text">${e.src} ‚Üí ${e.tgt}</span>
                        <button class="star-btn">${isFav(e)?'‚òÖ':'‚òÜ'}</button>`;
        li.querySelector('.hist-text').onclick = ()=>{
          srcTa.value=e.src; tgtTa.value=e.tgt;
          srcSel.value=e.s; tgtSel.value=e.t;
        };
        li.querySelector('.star-btn').onclick = ()=>{
          toggleFavorite(e);
          renderHistory(); renderFavorites();
        };
        histUL.append(li);
      });
    }
    function renderFavorites(){
      favUL.innerHTML='';
      state.favorites.forEach(e=>{
        const li = document.createElement('li');
        li.innerHTML = `<span class="hist-text">${e.src} ‚Üí ${e.tgt}</span>
                        <button class="star-btn">‚òÖ</button>`;
        li.querySelector('.hist-text').onclick = ()=>{
          srcTa.value=e.src; tgtTa.value=e.tgt;
          srcSel.value=e.s; tgtSel.value=e.t;
        };
        li.querySelector('.star-btn').onclick = ()=>{
          toggleFavorite(e);
          renderHistory(); renderFavorites();
        };
        favUL.append(li);
      });
    }
    function isFav(entry){
      return state.favorites.some(e=>e.ts===entry.ts);
    }
    function toggleFavorite(entry){
      if(isFav(entry)){
        state.favorites = state.favorites.filter(e=>e.ts!==entry.ts);
      } else {
        state.favorites.unshift(entry);
      }
      saveState();
    }

    // Speak
    speakBtn.onclick = ()=>{
      const utter = new SpeechSynthesisUtterance(tgtTa.value);
      utter.lang = tgtSel.value;
      speechSynthesis.speak(utter);
    };

    // Copy
    copyBtn.onclick = async ()=>{
      await navigator.clipboard.writeText(tgtTa.value);
      alert('Copied!');
    };

    // Download .txt
    downBtn.onclick = ()=>{
      const blob = new Blob([`Original (${srcSel.value}):\n${srcTa.value}\n\nTranslated (${tgtSel.value}):\n${tgtTa.value}`],
                            {type:'text/plain'});
      const url = URL.createObjectURL(blob);
      const a   = document.createElement('a');
      a.href = url;
      a.download = 'translation.txt';
      a.click();
      URL.revokeObjectURL(url);
    };

    // Favorite current
    favBtn.onclick = ()=>{
      const entry = {
        src:srcTa.value, tgt:tgtTa.value,
        s:srcSel.value, t:tgtSel.value, ts:Date.now()
      };
      toggleFavorite(entry);
      renderHistory(); renderFavorites();
    };

    // Theme toggle
    themeBtn.onclick = ()=>{
      const next = body.dataset.theme==='light'?'dark':'light';
      body.dataset.theme = next;
      themeBtn.textContent = next==='dark'?'‚òÄÔ∏è Light Mode':'üåô Dark Mode';
    };

    // Enter ‚ûû translate
    srcTa.addEventListener('keydown', e=>{
      if(e.key==='Enter' && !e.shiftKey){
        e.preventDefault(); transBtn.click();
      }
    });

    // Init
    renderHistory(); renderFavorites();
  })();
  </script>
</body>
</html>
